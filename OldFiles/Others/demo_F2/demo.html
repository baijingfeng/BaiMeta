			// 渲染图表的方法
			const renderChart = scoreArray => {
				const chart = new F2.Chart({
					id: 'myChart',
					// width: $('.myCanvas').width(),
					// height: $('.myCanvas').height(),
					padding: 20,
					pixelRatio: window.devicePixelRatio,
				})

				chart.coord('polar', {
					startAngle: (-1 / 3) * Math.PI, // 起始弧度
					endAngle: (5 / 3) * Math.PI, // 结束弧度
				})
				chart.source(scoreArray, {
					score: {
						min: 0,
						max: 100,
						tickCount: 6,
					},
				})
				chart.axis('score', {
					label: '',
					grid: {
						lineDash: null,
					},
					line: null,
				})
				chart.axis('item', {
					grid: null,
					label(text, index, total) {
						return {
							fill: scoreArray[index].color,
							text: `${text}\n${scoreArray[index].score}`,
						}
					},
				})

				chart.tooltip(false) // 禁止显示提示框
				chart.area().position('item*score').color('score', '#4D89F7')
				chart.line().position('item*score').color('#4D89F7')
				chart.point().position('item*score').color('score', '#4D89F7').style('item', {
					lineWidth: 1,
					fill: '#fff',
				})

				chart.render()
			}
			
			renderChart(scoreArray)
